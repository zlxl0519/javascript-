<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_practice.html</title>
</head>
<body>
    <h1>array 테스트중...</h1>
    <input type="text" id="msgs" placeholder="할일 입력..."/>
    <button onclick="save()">저장</button>
    <button onclick="show()">저장된 내용 보기</button>
    <p id="console"></p>
    <script>
        var msgs = [];
        function save(){
            var m =document.querySelector("#msgs").value;
            msgs.push(m);

            alert("저장 되었습니다.");
            document.querySelector("#msgs").value="";
            //잘 나오는지 확인용도
            console.log(m);
            
        }

        function show(){
            //todo 공백인것과 line을 합치기 위해 필요
            var todo="";
            for(var i=0;i<msgs.length; i++){
                var line = msgs[i];
                console.log (line);
                todo=todo+ 1 +line + "<br>"; //"<br>"을 추가한다.-2
               //숫자도 추가하려면 +
            }
            //문단처럼 쓴게 아래로 나오려면 innerHTML로 바꾸고 - 1
            //innerHTML은 html 구족까지 모두 복사한다.
            document.querySelector("#console").innerHTML=todo;
        }
    </script>
</body>
</html>
