<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plain_object_practice.html</title>
</head>
<body>
    <h1>plain object 테스트중...</h1>
    <input type="text" id="name" placeholder="이름 입력..."/>
    <input type="text" id="addr" placeholder="주소 입력..."/>
    <button onclick="save()">임시저장</button>
    <button onclick="show()">저장된 정보 보기</button>
    <p id="console"></p>
    <script>
        var obj={};
        function save(){
            
            obj.name=document.querySelector("#name").value;
            obj.addr=document.querySelector("#addr").value;
        }

        function show(){
            document.querySelector("#console").innerText=
            "이름은 "+obj.name+" 주소는 "+obj.addr+" 입니다.";

        }
    </script>
</body>
</html>
