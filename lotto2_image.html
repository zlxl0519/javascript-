<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또만들기 번호 이미지 사용</title>
    <style>
        #wrapper img{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>로또 추첨기 만들기</h1>
    <button id="roulette">추첨하기</button>
    <div id="wrapper">

    </div>
    <script>
        document.querySelector("#roulette")
        .addEventListener("click", function(){
            //div 빈상태 만들기
            document.querySelector("#wrapper").innerText="";
            var nums=[];
            //if 문에 의해 중복숫자는 안나올때가 있어서
            //숫자가 6개가 안나올때가 있다.
            //그래서 더 만들어야되는데
            //얼만큼 더 만들어야 될지 몰라 while 문을 쓴다.
            while(true){
                let lottoNum=parseInt(Math.random()*45)+1;
                
                //indexOf 사용 : 배열이 있으면 그 배열번호 값이 나오고
                    //          없는 거라면 -1이 나오는 것.
                //만일 nums번호 lottoNum의 번호가 없을때
                if(nums.indexOf(lottoNum)==-1){
                    nums.push(lottoNum);
                };
                //만일 nums에 숫자6개가 다 들어가면 탈출
                if(nums.length==6){
                    break;
                }
            }
            // 배열에 저장된 숫자 오름차순 정렬
            nums.sort(function(a,b){
                return a-b;
            });
            //클릭시에 이미지가 들어가야됨.
            //이미지도 여러개가 이름의 숫자가 같은 숫자로 돌면서 들어가서
            //nums[i] 값이용해서 반복문
            for(let i=0; i<nums.length; i++){
                let ball=document.createElement("img");
                ball.setAttribute("src", "images/lotto-ball-"+nums[i]+".png");
                document.querySelector("#wrapper").append(ball);
            };
        });
        

        
        
    </script>
</body>
</html>
