<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement2_jQuery</title>
</head>
<body>
    <h1>createElement 테스트중...</h1>
    <div id="wrapper">

    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $("<a>")
        .text("이동하기")
        .attr("href","hello.html")
        .attr("class", "my-link")
        .appendTo("#wrapper");

        setInterval(function(){
            console.log("함수가 호출되네?");
            $("<a>")
            .text("이동하기")
            .attr("href", "hello.html")
            .attr("class","my-link")
            .appendTo("#wrapper");
        },1000);

    </script>
</body>
</html>
