<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭한 횟수 나오게 하기</title>
    <style>
        #box{
            color: blue;
            border: 2px solid red;
            background-color: yellow;
            height: 50px;
            width: 50px;
        }
        
    </style>
</head>
<body>
    <h1>클릭한 횟수 나왔다가 지워서 변경하기</h1>
    <button id="clicked">클릭</button>
    <div id="box"></div>
    <script>
        document.querySelector("#clicked")
        .addEventListener("click", ()=>{
            //변수증가
            count++
            var c=document.querySelector("#box");
            //div요소 내용이 비어있다면 '1'을 만들고 요소로추가 
            if(c.innerText==""){
                var c1=document.createTextNode("1");
                c.append(c1);
            //div 내용이 '1'이라면 div 밑의 모든 요소를 제거하고 '2'를
            //새로 만들어서 요소로 추가
            }else if(c.innerText=="1"){
                c.remove();
                var c2=document.createTextNode("2");
                console.log(c2);
                c.append(c2);
            }
        });
    </script>
</body>
</html>
